<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1>üå§Ô∏è Weather App</h1>
                <p class="subtitle">Get real-time weather information</p>
            </header>

            <div class="search-box">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Enter city name..." 
                    autocomplete="off"
                >
                <button id="search-btn">Search</button>
            </div>

            <div id="error-message" class="error hidden"></div>
            <div id="loading" class="loading hidden">Loading...</div>

            <div id="weather-data" class="weather-data hidden">
                <div class="location">
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                </div>

                <div class="weather-main">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <div class="temperature">
                        <h1 id="temp"></h1>
                        <p id="description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="icon">üíß</span>
                        <div>
                            <p class="label">Humidity</p>
                            <p id="humidity" class="value"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="icon">üí®</span>
                        <div>
                            <p class="label">Wind Speed</p>
                            <p id="wind-speed" class="value"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="icon">üå°Ô∏è</span>
                        <div>
                            <p class="label">Feels Like</p>
                            <p id="feels-like" class="value"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="icon">üîΩ</span>
                        <div>
                            <p class="label">Pressure</p>
                            <p id="pressure" class="value"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
